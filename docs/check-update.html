<html>

<head>
    <script>
        const CURRENT_VERSION = 300;
        const RELEASE_URL = "https://github.com/devlinx9/muon-ssh/releases/tag/v3.0.0";

        function printVersion() {
            const rx = /\?v=(\d+)/;
            const str = window.location.search;
            const match = rx.exec(str);
            if (match != null) {
                const v = parseInt(match[1], 10);
                if (v < CURRENT_VERSION) {
                    document.getElementById("ver").innerHTML = "A newer version is available, download it <a href='" + RELEASE_URL + "'>here</a>";
                } else {
                    document.getElementById("ver").innerHTML = "App is up to date";
                }
            }
        }
    </script>
</head>

<body onload="printVersion()">
    <h2>App is up to date</h2>
    <div id="ver"></div>
</body>

</html>
